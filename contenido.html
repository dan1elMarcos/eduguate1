<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido - EduGuate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                        accent: '#06B6D4',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="sticky top-0 z-50 w-full border-b bg-white shadow-sm">
        <div class="container mx-auto flex h-16 items-center justify-between px-4">
            <a href="index.html" class="flex items-center gap-2">
                <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary">
                    <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                </div>
                <span class="text-xl font-bold text-gray-900">EduGuate</span>
            </a>

            <nav class="hidden items-center gap-6 md:flex">
                <a href="index.html" class="text-sm font-medium text-gray-600 hover:text-gray-900">Inicio</a>
                <a href="materias.html" class="text-sm font-medium text-gray-600 hover:text-gray-900">Materias</a>
                <a href="evaluaciones.html" class="text-sm font-medium text-gray-600 hover:text-gray-900">Evaluaciones</a>
                <a href="tutorias.html" class="text-sm font-medium text-gray-600 hover:text-gray-900">Tutorías</a>
                <a href="foro.html" class="text-sm font-medium text-gray-600 hover:text-gray-900">Comunidad</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="mb-6">
            <a href="materias.html" class="inline-flex items-center text-sm text-gray-600 hover:text-gray-900">
                <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Volver a Materias
            </a>
        </div>

        <div class="grid gap-8 lg:grid-cols-3">
            <!-- Sidebar -->
            <div class="lg:col-span-1">
                <div class="rounded-lg border bg-white p-6 shadow-sm">
                    <h2 class="mb-4 text-lg font-semibold text-gray-900" id="subject-title">Matemáticas</h2>
                    <div class="space-y-2" id="content-list">
                        <!-- Content list will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="lg:col-span-2">
                <div class="rounded-lg border bg-white p-8 shadow-sm">
                    <div class="mb-6">
                        <span class="rounded-full bg-blue-100 px-3 py-1 text-xs font-medium text-blue-800" id="content-level">Primaria</span>
                        <h1 class="mt-4 text-3xl font-bold text-gray-900" id="content-title">Introducción a las Sumas</h1>
                        <p class="mt-2 text-gray-600" id="content-description">Aprende los conceptos básicos de la suma</p>
                    </div>

                    <div class="prose max-w-none" id="content-body">
                        <!-- Content body will be populated by JavaScript -->
                    </div>

                    <div class="mt-8 flex items-center justify-between border-t pt-6">
                        <button onclick="previousContent()" class="inline-flex items-center rounded-md border px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">
                            <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                            </svg>
                            Anterior
                        </button>
                        <button onclick="nextContent()" class="inline-flex items-center rounded-md bg-primary px-4 py-2 text-sm font-medium text-white hover:bg-primary/90">
                            Siguiente
                            <svg class="ml-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Sample content data
        const contentData = {
            matematicas: [
                { id: 1, title: 'Introducción a las Sumas', level: 'Primaria', description: 'Aprende los conceptos básicos de la suma', content: '<h2>¿Qué es la suma?</h2><p>La suma es una operación matemática que consiste en combinar dos o más números para obtener un total.</p><h3>Ejemplos:</h3><ul><li>2 + 3 = 5</li><li>5 + 4 = 9</li><li>10 + 15 = 25</li></ul>' },
                { id: 2, title: 'Restas Básicas', level: 'Primaria', description: 'Domina la resta de números', content: '<h2>¿Qué es la resta?</h2><p>La resta es la operación inversa a la suma. Nos permite encontrar la diferencia entre dos números.</p><h3>Ejemplos:</h3><ul><li>5 - 2 = 3</li><li>10 - 4 = 6</li><li>20 - 8 = 12</li></ul>' },
                { id: 3, title: 'Multiplicación', level: 'Básico', description: 'Aprende a multiplicar números', content: '<h2>La Multiplicación</h2><p>La multiplicación es una suma repetida. Es una forma rápida de sumar el mismo número varias veces.</p><h3>Ejemplos:</h3><ul><li>3 × 4 = 12 (3 + 3 + 3 + 3)</li><li>5 × 6 = 30</li><li>7 × 8 = 56</li></ul>' },
            ],
            lenguaje: [
                { id: 1, title: 'El Alfabeto', level: 'Primaria', description: 'Conoce las letras del alfabeto español', content: '<h2>El Alfabeto Español</h2><p>El alfabeto español tiene 27 letras, incluyendo la letra ñ que es única del español.</p><h3>Vocales:</h3><p>A, E, I, O, U</p><h3>Consonantes:</h3><p>B, C, D, F, G, H, J, K, L, M, N, Ñ, P, Q, R, S, T, V, W, X, Y, Z</p>' },
                { id: 2, title: 'Sustantivos', level: 'Primaria', description: 'Aprende qué son los sustantivos', content: '<h2>Los Sustantivos</h2><p>Los sustantivos son palabras que nombran personas, animales, cosas o lugares.</p><h3>Ejemplos:</h3><ul><li>Personas: María, doctor, niño</li><li>Animales: perro, gato, pájaro</li><li>Cosas: mesa, libro, lápiz</li><li>Lugares: Guatemala, escuela, parque</li></ul>' },
            ],
            ciencias: [
                { id: 1, title: 'El Sistema Solar', level: 'Primaria', description: 'Descubre los planetas de nuestro sistema solar', content: '<h2>El Sistema Solar</h2><p>Nuestro sistema solar está formado por el Sol y todos los objetos que giran a su alrededor.</p><h3>Los Planetas:</h3><ol><li>Mercurio</li><li>Venus</li><li>Tierra</li><li>Marte</li><li>Júpiter</li><li>Saturno</li><li>Urano</li><li>Neptuno</li></ol>' },
                { id: 2, title: 'El Ciclo del Agua', level: 'Primaria', description: 'Comprende cómo circula el agua en la naturaleza', content: '<h2>El Ciclo del Agua</h2><p>El agua en la Tierra está en constante movimiento, cambiando de estado.</p><h3>Etapas:</h3><ol><li><strong>Evaporación:</strong> El agua se convierte en vapor</li><li><strong>Condensación:</strong> El vapor forma nubes</li><li><strong>Precipitación:</strong> El agua cae como lluvia</li><li><strong>Infiltración:</strong> El agua penetra en el suelo</li></ol>' },
            ],
        };

        let currentSubject = 'matematicas';
        let currentContentIndex = 0;

        function loadContent() {
            const urlParams = new URLSearchParams(window.location.search);
            const subject = urlParams.get('subject') || 'matematicas';
            currentSubject = subject;

            const subjectTitles = {
                matematicas: 'Matemáticas',
                lenguaje: 'Lenguaje',
                ciencias: 'Ciencias',
                'ciencias-sociales': 'Ciencias Sociales',
                ingles: 'Inglés',
                computacion: 'Computación'
            };

            document.getElementById('subject-title').textContent = subjectTitles[subject] || 'Materia';

            const contents = contentData[subject] || [];
            const contentList = document.getElementById('content-list');
            contentList.innerHTML = '';

            contents.forEach((content, index) => {
                const item = document.createElement('button');
                item.className = `w-full rounded-md px-4 py-2 text-left text-sm ${index === 0 ? 'bg-primary text-white' : 'text-gray-700 hover:bg-gray-100'}`;
                item.textContent = content.title;
                item.onclick = () => showContent(index);
                contentList.appendChild(item);
            });

            if (contents.length > 0) {
                showContent(0);
            } else {
                document.getElementById('content-body').innerHTML = '<p class="text-gray-600">Contenido próximamente disponible.</p>';
            }
        }

        function showContent(index) {
            const contents = contentData[currentSubject] || [];
            if (index < 0 || index >= contents.length) return;

            currentContentIndex = index;
            const content = contents[index];

            document.getElementById('content-level').textContent = content.level;
            document.getElementById('content-title').textContent = content.title;
            document.getElementById('content-description').textContent = content.description;
            document.getElementById('content-body').innerHTML = content.content;

            // Update sidebar active state
            const buttons = document.querySelectorAll('#content-list button');
            buttons.forEach((btn, i) => {
                if (i === index) {
                    btn.className = 'w-full rounded-md px-4 py-2 text-left text-sm bg-primary text-white';
                } else {
                    btn.className = 'w-full rounded-md px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-100';
                }
            });
        }

        function previousContent() {
            if (currentContentIndex > 0) {
                showContent(currentContentIndex - 1);
            }
        }

        function nextContent() {
            const contents = contentData[currentSubject] || [];
            if (currentContentIndex < contents.length - 1) {
                showContent(currentContentIndex + 1);
            }
        }

        // Load content on page load
        loadContent();
    </script>
</body>
</html>
